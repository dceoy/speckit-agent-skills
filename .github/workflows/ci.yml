---
name: CI/CD
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  issues:
    types:
      - opened
      - assigned
  pull_request_review:
    types:
      - submitted
  workflow_dispatch:
    inputs:
      workflow:
        required: true
        type: choice
        options:
          - update
        description: Choose the workflow to run
        default: update
jobs:
  claude-code-review:
    if: >
      github.event_name == 'pull_request'
      && github.event.pull_request.draft == false
      && (! endswith(github.event.pull_request.user.login, '[bot]'))
      && (! startsWith(github.head_ref, 'dependabot/'))
      && (! startsWith(github.head_ref, 'renovate/'))
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    uses: dceoy/gh-actions-for-devops/.github/workflows/claude-code-review.yml@main
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  claude-code-bot:
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
      || (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
      || (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
      || (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    uses: dceoy/gh-actions-for-devops/.github/workflows/claude-code-bot.yml@main
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dependabot-auto-merge:
    if: >
      github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    uses: dceoy/gh-actions-for-devops/.github/workflows/dependabot-auto-merge.yml@main
    permissions:
      contents: write
      pull-requests: write
      actions: read
    with:
      unconditional: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update-speckit:
    if: >
      github.event_name == 'workflow_dispatch' && inputs.workflow == 'update'
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        shell: bash -euo pipefail {0}
        working-directory: .
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          persist-credentials: true
      - name: Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867  # v7.1.6
        with:
          version: latest
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6.1.0
        with:
          node-version: latest
      - name: Install coding agents
        run: >
          npm install -g @anthropic-ai/claude-code @openai/codex @google/gemini-cli @github/copilot
      - name: Install Specify CLI
        run: >
          uv tool install specify-cli --from git+https://github.com/github/spec-kit.git
      - name: Update Spec Kit
        run: >
          echo 'claude codex gemini copilot'
          | tr ' ' '\n'
          | xargs -L1 -t specify init --force --here --ai
      - name: Prettify output files
        run: >
          npx prettier --write .*/**/*.{md,json}
      - name: Check installed tools
        run: >
          specify check
      - name: Save `specify version` to VERSION.txt
        run: >
          specify version | tee VERSION.txt
      - name: Commit and push the changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5  # v9.1.4
        with:
          add: .
          message: Update Spec Kit
          push: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
